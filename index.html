<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación Rebote de Pelota</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to top, #cceeff, #ffffff);
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    #controls {
      margin: 20px;
    }
    #simulacion {
      position: relative;
      width: 400px;
      height: 500px;
      border: 2px solid #333;
      background: #f0f0f0;
      overflow: hidden;
    }
    #pelota {
      position: absolute;
      bottom: 0;
      left: 180px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 10px 10px, #ff5555, #aa0000);
    }
    #energia {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Simulación de Rebote de Pelota</h1>

  <div id="controls">
    <label for="altura">Altura inicial (m): </label>
    <input type="number" id="altura" value="5" min="1" max="20">
    <button onclick="iniciarSimulacion()">Iniciar</button>
  </div>

  <div id="simulacion">
    <div id="pelota"></div>
  </div>

  <div id="energia">Energía Potencial: - </div>

  <script>
    const g = 9.8;       // gravedad (m/s²)
    const escala = 50;   // pixeles por metro
    let animacion, alturaInicial, energia, altura, velocidad, pelota, energiaTexto;

    function iniciarSimulacion() {
      cancelAnimationFrame(animacion);

      alturaInicial = parseFloat(document.getElementById("altura").value);
      altura = alturaInicial;
      energia = 1 * g * alturaInicial;  // m=1kg
      velocidad = 0;

      pelota = document.getElementById("pelota");
      energiaTexto = document.getElementById("energia");

      actualizarEnergia();
      animar();
    }

    function actualizarEnergia() {
      energiaTexto.textContent = "Energía Potencial: " + energia.toFixed(2) + " J";
    }

    function animar() {
      velocidad -= g * 0.02;  // Δt = 0.02s
      altura += velocidad * 0.02;

      if (altura <= 0) {
        altura = 0;
        velocidad = -velocidad * 0.7;  // pierde 30% de energía en cada rebote
        energia *= 0.7;

        if (Math.abs(velocidad) < 0.5) {
          return; // se detiene cuando casi no rebota
        }
      }

      pelota.style.bottom = (altura * escala) + "px";
      actualizarEnergia();

      animacion = requestAnimationFrame(animar);
    }
  </script>
</body>
</html>
