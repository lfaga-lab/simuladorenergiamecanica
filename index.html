<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación Rebote de Dos Pelotas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to top, #004466, #e6f7ff);
      font-family: Arial, sans-serif;
      color: #000;
    }
    h1 {
      margin: 10px;
      font-size: 1.4rem;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    #controls {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    label {
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
    }
    input, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 60px;
      text-align: center;
    }
    button {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    button:hover {
      background: #e65c00;
    }
    #contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 480px;
      padding: 10px;
    }
    #simulacion {
      position: relative;
      width: 100%;
      max-width: 360px;
      height: 400px;
      border: 2px solid #333;
      background: #fafafa;
      overflow: hidden;
      border-radius: 10px;
    }
    .pelota {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #pelota1 {
      left: 30%;
      background: radial-gradient(circle at 10px 10px, #ff5555, #aa0000);
    }
    #pelota2 {
      left: 70%;
      background: radial-gradient(circle at 10px 10px, #55ff55, #00aa00);
    }
    #energia {
      margin-top: 5px;
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.8);
      padding: 8px;
      border-radius: 6px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    #grafico {
      width: 100% !important;
      max-width: 320px !important;
      height: 180px !important;
      background: #fff;
      border-radius: 8px;
      padding: 4px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Simulación de Rebote de Dos Pelotas</h1>

  <div id="controls">
    <label>Altura 1 (m):</label>
    <input type="number" id="altura1" value="5" min="1" max="20">
    <label>Masa 1 (kg):</label>
    <input type="number" id="masa1" value="1" min="0.1" step="0.1">

    <label>Altura 2 (m):</label>
    <input type="number" id="altura2" value="8" min="1" max="20">
    <label>Masa 2 (kg):</label>
    <input type="number" id="masa2" value="0.5" min="0.1" step="0.1">

    <button onclick="iniciarSimulacion()">Iniciar</button>
  </div>

  <div id="contenedor">
    <div id="simulacion">
      <div id="pelota1" class="pelota"></div>
      <div id="pelota2" class="pelota"></div>
    </div>

    <div id="energia">
      Energía Potencial: - <br>
      Energía Cinética: - <br>
      Energía Mecánica Total: -
    </div>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    const g = 9.8;       // gravedad (m/s²)
    const escala = 50;   // pixeles por metro
    let animacion;
    let pelotas = [];
    let energiaTexto;
    let chart, chartData;
    let maxEnergia = 0;

    function iniciarSimulacion() {
      cancelAnimationFrame(animacion);

      const altura1 = parseFloat(document.getElementById("altura1").value);
      const masa1   = parseFloat(document.getElementById("masa1").value);
      const altura2 = parseFloat(document.getElementById("altura2").value);
      const masa2   = parseFloat(document.getElementById("masa2").value);

      pelotas = [
        { altura: altura1, velocidad: 0, masa: masa1, elem: document.getElementById("pelota1") },
        { altura: altura2, velocidad: 0, masa: masa2, elem: document.getElementById("pelota2") }
      ];

      maxEnergia = Math.max(
        masa1 * g * altura1,
        masa2 * g * altura2
      );

      energiaTexto = document.getElementById("energia");

      inicializarGrafico();
      actualizarEnergia();
      animar();
    }

    function inicializarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (chart) chart.destroy();
      chartData = {
        labels: ["Energía Potencial", "Energía Cinética", "Energía Mecánica"],
        datasets: [{
          label: "Energías (J)",
          data: [0, 0, 0],
          backgroundColor: ["#33cc33", "#3399ff", "#ff9933"]
        }]
      };
      chart = new Chart(ctx, {
        type: "bar",
        data: chartData,
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, max: maxEnergia }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    function actualizarEnergia() {
      let energiaPot = 0, energiaCin = 0;

      pelotas.forEach(p => {
        energiaPot += p.masa * g * p.altura;
        energiaCin += 0.5 * p.masa * p.velocidad * p.velocidad;
      });

      const energiaMec = energiaPot + energiaCin;

      energiaTexto.innerHTML = "Energía Potencial: " + energiaPot.toFixed(2) + " J" +
                               "<br>Energía Cinética: " + energiaCin.toFixed(2) + " J" +
                               "<br>Energía Mecánica Total: " + energiaMec.toFixed(2) + " J";

      chartData.datasets[0].data = [energiaPot, energiaCin, energiaMec];
      chart.update();
    }

    function animar() {
      pelotas.forEach(p => {
        p.velocidad -= g * 0.02;
        p.altura += p.velocidad * 0.02;

        if (p.altura <= 0) {
          p.altura = 0;
          p.velocidad = -p.velocidad * 0.7;
          if (Math.abs(p.velocidad) < 0.5) {
            p.velocidad = 0;
          }
        }

        p.elem.style.bottom = (p.altura * escala) + "px";
      });

      actualizarEnergia();
      animacion = requestAnimationFrame(animar);
    }
  </script>
</body>
</html>
